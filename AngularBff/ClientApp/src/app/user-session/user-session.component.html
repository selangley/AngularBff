<div>
  <h1 id="tabelLabel">User Session</h1>
  <p>This pages shows the current user's session.</p>
  <p *ngIf="!claims"><em>Loading...</em></p>

  <table *ngIf="claims" className="table table-striped" aria-labelledby="tabelLabel">
    <thead>
      <tr>
        <th>Claim Type</th>
        <th>Claim Value</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let claim of claims">
        <td>{{claim.type}}</td>
        <td>{{claim.value}}</td>
      </tr>
    </tbody>
  </table>
</div>
